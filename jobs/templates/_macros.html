{% macro show_job(job) %}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a>{{ job['title'] }}
      </a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
        <a>{{ job['employer_name'] }}

          ${{ job['salary'] }}

          {{ job['description'] }}
        </a>
    </div>
  </div>
</div>
{% endmacro show_job %}

{% macro show_jobs(jobs) %}
<div class="columns, is multiline">
  for in 
{% endmacro %}
